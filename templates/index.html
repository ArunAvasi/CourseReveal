<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CourseReveal</title>
</head>
<body>
    <h1>Enter Course Section</h1>
    <form action="/submit_number" method="post">
        <label for="sectionInput">Enter a section number:</label>
        <input type="number" id="sectionInput" name="number" required>
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" name="name" required>
        <input type="submit" value="Submit">
    </form>
    {% if names %}
        <h2>Names in section:</h2>
        <ul>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
